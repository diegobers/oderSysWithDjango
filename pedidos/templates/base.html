<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}Bem Vindo!{% endblock %}</title>  
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light py-3 border-bottom">
        
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}"><span class='font-weight-bold h3'>Home</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse text-primary" id="navbarSupportedContent">  
                <div class="d-flex">
                    <ul class="navbar-nav ml-auto">
                        {% if request.user.is_active %} 
                            <li class='nav-item'>
                                <a class="nav-link mr-4 lead" href="{% url 'perfil' %}">Perfil</a>
                            </li>   
                            <li class='nav-item'>
                                <a class="nav-link mr-4 lead" href="{% url 'pedidos' %}">Pedidos</a>
                            </li>   
                            <li class='nav-item'>
                                <a class="nav-link mr-4 lead" href="#">Sair</a>   
                            </li> 
                        {% else %}
                            <li class='nav-item mr-4 lead'>
                                <a class="nav-link" href="#">Entrar</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>                  
            </div>
        </div>

    </nav>



    {% block content %}

    {% endblock %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
